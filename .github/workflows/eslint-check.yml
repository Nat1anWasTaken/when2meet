name: ESLint Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    eslint-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Install deps
              run: pnpm install --frozen-lockfile

            - name: Enable ESLint annotations
              run: echo "::add-matcher::.github/matchers/eslint-unix.json"

            - name: Run ESLint
              run: pnpm exec eslint . -f unix --max-warnings=0

            - name: Disable matcher
              if: always()
              run: echo "::remove-matcher owner=eslint-unix::"
